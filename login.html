<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Login</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="window" aria-hidden="true">

            <div class="signup">
                <form action="">
                    <label for="window" aria-hidden="true">Signup</label>

                    <div class="form-name">
                        <input type="text" name="fName" id="fName" placeholder="First Name" required="">
                        <input type="text" name="lName" id="lName" placeholder="Last Name" required="">
                    </div>

                    <div class="form-item">
                        <input type="email" name="email" id="email" placeholder="Email" required="">
                    </div>

                    <div class="form-item">
                        <input type="password" name="password" id="password" placeholder="Password" required="">
                        <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required="">
                    </div>
                
                    <div class="form-button">
                        <button class="button" type="submit" disabled>Sign up</button>
                    </div>
                </form>
            </div>

            <div class="login">
                <form action="">
                    <label for="window" aria-hidden="true">Login</label>

                    <div class="form-item">
                        <input type="email" name="email" id="email" placeholder="Email" required="">
                    </div>

                    <div class="form-item">
                        <input type="password" name="password" id="password" placeholder="Password" required="">
                    </div>

                    <div class="form-button">
                        <button class="button" type="submit" disabled>Log in</button>
                    </div>
                </form>
            </div>

        </form>
    </div>
    
</body>
</html>
